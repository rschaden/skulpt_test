<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<script src="lib/codemirror.js"></script>
<script src="mode/python/python.js"></script>
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="solarized.css">
<style>
.CodeMirror { height: 500px; }
</style>
</head>

<body>
<h3>Live Coding</h3>
<a href="page2.html">Turtles</a>

<script type="text/javascript">
$(document).ready(function() {
  var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('code'),
  { lineNumbers: true, mode: 'python', theme: 'solarized dark' } );

  myCodeMirror.on('inputRead', function() { runit(); });
  function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
  }
  function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
      throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
  }

  function runit() {
    var prog = myCodeMirror.getValue();
    var mypre = document.getElementById("output");
    mypre.innerHTML = '';
    Sk.canvas = "mycanvas";
    Sk.pre = "output";
    Sk.configure({output:outf, read:builtinRead});
    eval(Sk.importMainWithBody("<stdin>",false,prog));
  }

  runit();
});
</script>

<form>
<textarea id="code" cols="40" rows="10">
print "Hello World"

for i in range(4):
  print 'Hello', i
</textarea>
<br />
</form>
Output:
<pre id="output" ></pre>

</body>

</html>
