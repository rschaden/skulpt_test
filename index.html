<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<script src="lib/codemirror.js"></script>
<script src="mode/python/python.js"></script>
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="solarized.css">
<style>
.CodeMirror { height: 500px; }
</style>
</head>

<body>
<h3>Try This</h3>


<script type="text/javascript">
var sourceCode = "print 'Hello World'\nprint 'abc'";

var myCodeMirror = CodeMirror(document.body, { value: sourceCode, lineNumbers: true, mode: 'python', theme: 'solarized dark' } );
// output functions are configurable.  This one just appends some text
// to a pre element.

myCodeMirror.on('inputRead', function() { runit(); });
function outf(text) {
  var mypre = document.getElementById("output");
  mypre.innerHTML = mypre.innerHTML + text;
}
function builtinRead(x) {
  if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
    throw "File not found: '" + x + "'";
  return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() {
  var prog = myCodeMirror.getValue();
  var mypre = document.getElementById("output");
  mypre.innerHTML = '';
  Sk.canvas = "mycanvas";
  Sk.pre = "output";
  Sk.configure({output:outf, read:builtinRead});
  eval(Sk.importMainWithBody("<stdin>",false,prog));
}

$(document).ready(runit);
</script>

<form>
<button type="button" onclick="runit()">Run</button>
</form>
Output:
<pre id="output" ></pre>
<!-- If you want turtle graphics include a canvas -->
<!-- <canvas id="mycanvas" style='background: whitesmoke;'></mycanvas> -->

</body>

</html>
