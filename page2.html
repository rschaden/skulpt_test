<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<script src="lib/codemirror.js"></script>
<script src="mode/python/python.js"></script>
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="solarized.css">
</head>

<body>
<h3>Turtles</h3>
<a href="index.html">Live Coding</a>

<script type="text/javascript">
$(document).ready(function() {
  var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('code'),
  { lineNumbers: true, mode: 'python', theme: 'solarized dark' } );

  $('#run-button').click(runit);

  function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
  }
  function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
      throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
  }

  function runit() {
    var prog = myCodeMirror.getValue();
    var mypre = document.getElementById("output");
    mypre.innerHTML = '';
    Sk.canvas = "mycanvas";
    Sk.pre = "output";
    Sk.configure({output:outf, read:builtinRead});
    eval(Sk.importMainWithBody("<stdin>",false,prog));
  }
});
</script>

<form>
<textarea id="code" cols="40" rows="10">
import turtle

t = turtle.Turtle()
t.shape('turtle')
t.pencolor('red')
t.speed(6)

t.left(90)
t.forward(50)

t.right(45)
t.forward(35)
t.right(90)
t.forward(35)

t.right(45)
t.forward(50)

t.right(135)
t.forward(71)

t.right(135)
t.forward(50)

t.right(135)
t.forward(71)

t.left(135)
t.forward(50)
</textarea>
<button type="button" id='run-button'>Run</button>
</form>
<pre id="output" ></pre>
<canvas id="mycanvas" style='background: whitesmoke;'></canvas>

</body>

</html>
